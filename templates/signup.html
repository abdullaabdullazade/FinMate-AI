<!DOCTYPE html>
<html lang="az" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat - FinMate AI</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/auth.css">
    <script>
        tailwind.config = {
            corePlugins: { preflight: true },
            theme: { extend: {} }
        };
    </script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center px-4 py-12 relative z-10">
        <div class="w-full max-w-md animate-float">
            <!-- Main Glass Card -->
            <div class="glass-card p-8 sm:p-10 rounded-3xl">
                <!-- Logo and Title -->
                <div class="text-center mb-8">
                    <div class="inline-block mb-6 relative">
                        <div class="absolute inset-0 bg-gradient-to-r from-purple-500/20 to-pink-500/20 rounded-2xl blur-xl"></div>
                        <img src="/static/icons/icon-192.png" alt="FinMate AI" class="w-24 h-24 rounded-2xl mx-auto relative logo-glow">
                    </div>
                    <h1 class="text-4xl font-black text-white mb-2 bg-gradient-to-r from-purple-300 to-pink-300 bg-clip-text text-transparent">
                        Yeni Hesab Yarat
                    </h1>
                    <p class="text-white/70 text-sm font-medium">FinMate AI ilə başla</p>
                </div>

                <!-- Error Message -->
                {% if error %}
                <div class="mb-6 p-4 bg-red-500/20 backdrop-blur-md border border-red-500/50 rounded-xl text-red-200 text-sm animate-float">
                    <div class="flex items-center gap-2">
                        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>{{ error }}</span>
                    </div>
                </div>
                {% endif %}

                <!-- Signup Form -->
                <form method="POST" action="/api/signup" class="space-y-5">
                    <div class="space-y-2">
                        <label for="username" class="block text-white/90 text-sm font-semibold">
                            İstifadəçi adı
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                required
                                minlength="3"
                                class="glass-input w-full pl-12 pr-4 py-3.5 rounded-xl text-white placeholder-white/40 focus:outline-none"
                                placeholder="istifadəçi_adı"
                                autocomplete="username"
                            >
                        </div>
                        <p class="password-hint">Ən azı 3 simvol</p>
                    </div>

                    <div class="space-y-2">
                        <label for="password" class="block text-white/90 text-sm font-semibold">
                            Şifrə
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required
                                minlength="4"
                                class="glass-input w-full pl-12 pr-4 py-3.5 rounded-xl text-white placeholder-white/40 focus:outline-none"
                                placeholder="••••••••"
                                autocomplete="new-password"
                            >
                        </div>
                        <p class="password-hint">Ən azı 4 simvol</p>
                    </div>

                    <div class="space-y-2">
                        <label for="confirm_password" class="block text-white/90 text-sm font-semibold">
                            Şifrəni təsdiq et
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <input 
                                type="password" 
                                id="confirm_password" 
                                name="confirm_password" 
                                required
                                minlength="4"
                                class="glass-input w-full pl-12 pr-4 py-3.5 rounded-xl text-white placeholder-white/40 focus:outline-none"
                                placeholder="••••••••"
                                autocomplete="new-password"
                            >
                        </div>
                    </div>

                    <button 
                        type="submit"
                        class="glass-button w-full py-4 text-white font-bold rounded-xl transition-all duration-300 text-base mt-6"
                    >
                        <span class="flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                            </svg>
                            <span>Hesab yarat</span>
                        </span>
                    </button>
                </form>

                <!-- Info Card -->
                <div class="mt-6 info-glass green p-4 rounded-xl animate-float" style="animation-delay: 0.2s">
                    <div class="flex items-start gap-3">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-green-500/30 to-emerald-500/30 flex items-center justify-center flex-shrink-0">
                            <svg class="w-5 h-5 text-green-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div>
                            <p class="text-green-200 text-xs font-semibold mb-1">Pulsuz qeydiyyat</p>
                            <p class="text-green-300/80 text-xs">Bütün funksiyalar sənindir. Heç bir kredit kartı tələb olunmur.</p>
                        </div>
                    </div>
                </div>

                <!-- Login Link -->
                <div class="mt-6 text-center">
                    <p class="text-white/60 text-sm">
                        Artıq hesabın var? 
                        <a href="/login" class="glass-link text-purple-300 hover:text-purple-200 font-semibold transition inline-block">
                            Giriş et
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
