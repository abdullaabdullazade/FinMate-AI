<!DOCTYPE html>
<html lang="az" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat - FinMate AI</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            corePlugins: { preflight: true },
            theme: { extend: {} }
        };
    </script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #141b3d 50%, #1a1f4d 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        /* Glass card with enhanced effects */
        .glass-card {
            background: rgba(20, 27, 61, 0.4);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.37),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 1;
        }
        
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent
            );
        }
        
        /* Input glass effect */
        .glass-input {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(139, 92, 246, 0.6);
            box-shadow: 
                0 0 0 3px rgba(139, 92, 246, 0.1),
                0 4px 12px rgba(139, 92, 246, 0.15);
        }
        
        /* Button with glass effect */
        .glass-button {
            background: linear-gradient(135deg, 
                rgba(139, 92, 246, 0.8) 0%, 
                rgba(236, 72, 153, 0.8) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(139, 92, 246, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .glass-button:hover {
            background: linear-gradient(135deg, 
                rgba(139, 92, 246, 0.9) 0%, 
                rgba(236, 72, 153, 0.9) 100%);
            box-shadow: 
                0 12px 40px rgba(139, 92, 246, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        /* Logo glow effect */
        .logo-glow {
            filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.5));
            animation: pulse-glow 3s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.5)); }
            50% { filter: drop-shadow(0 0 30px rgba(236, 72, 153, 0.6)); }
        }
        
        /* Info card glass */
        .info-glass {
            background: rgba(34, 197, 94, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        /* Link hover effect */
        .glass-link {
            position: relative;
        }
        
        .glass-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            transition: width 0.3s ease;
        }
        
        .glass-link:hover::after {
            width: 100%;
        }
        
        /* Floating animation */
        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-float {
            animation: float-up 0.6s ease-out;
        }
        
        /* Password strength indicator */
        .password-hint {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center px-4 py-12 relative z-10">
        <div class="w-full max-w-md animate-float">
            <!-- Main Glass Card -->
            <div class="glass-card p-8 sm:p-10 rounded-3xl">
                <!-- Logo and Title -->
                <div class="text-center mb-8">
                    <div class="inline-block mb-6 relative">
                        <div class="absolute inset-0 bg-gradient-to-r from-purple-500/20 to-pink-500/20 rounded-2xl blur-xl"></div>
                        <img src="/static/icons/icon-192.png" alt="FinMate AI" class="w-24 h-24 rounded-2xl mx-auto relative logo-glow">
                    </div>
                    <h1 class="text-4xl font-black text-white mb-2 bg-gradient-to-r from-purple-300 to-pink-300 bg-clip-text text-transparent">
                        Yeni Hesab Yarat
                    </h1>
                    <p class="text-white/70 text-sm font-medium">FinMate AI ilə başla</p>
                </div>

                <!-- Error Message -->
                {% if error %}
                <div class="mb-6 p-4 bg-red-500/20 backdrop-blur-md border border-red-500/50 rounded-xl text-red-200 text-sm animate-float">
                    <div class="flex items-center gap-2">
                        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>{{ error }}</span>
                    </div>
                </div>
                {% endif %}

                <!-- Signup Form -->
                <form method="POST" action="/api/signup" class="space-y-5">
                    <div class="space-y-2">
                        <label for="username" class="block text-white/90 text-sm font-semibold">
                            İstifadəçi adı
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                required
                                minlength="3"
                                class="glass-input w-full pl-12 pr-4 py-3.5 rounded-xl text-white placeholder-white/40 focus:outline-none"
                                placeholder="istifadəçi_adı"
                                autocomplete="username"
                            >
                        </div>
                        <p class="password-hint">Ən azı 3 simvol</p>
                    </div>

                    <div class="space-y-2">
                        <label for="password" class="block text-white/90 text-sm font-semibold">
                            Şifrə
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required
                                minlength="4"
                                class="glass-input w-full pl-12 pr-4 py-3.5 rounded-xl text-white placeholder-white/40 focus:outline-none"
                                placeholder="••••••••"
                                autocomplete="new-password"
                            >
                        </div>
                        <p class="password-hint">Ən azı 4 simvol</p>
                    </div>

                    <div class="space-y-2">
                        <label for="confirm_password" class="block text-white/90 text-sm font-semibold">
                            Şifrəni təsdiq et
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <input 
                                type="password" 
                                id="confirm_password" 
                                name="confirm_password" 
                                required
                                minlength="4"
                                class="glass-input w-full pl-12 pr-4 py-3.5 rounded-xl text-white placeholder-white/40 focus:outline-none"
                                placeholder="••••••••"
                                autocomplete="new-password"
                            >
                        </div>
                    </div>

                    <button 
                        type="submit"
                        class="glass-button w-full py-4 text-white font-bold rounded-xl transition-all duration-300 text-base mt-6"
                    >
                        <span class="flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                            </svg>
                            <span>Hesab yarat</span>
                        </span>
                    </button>
                </form>

                <!-- Info Card -->
                <div class="mt-6 info-glass p-4 rounded-xl animate-float" style="animation-delay: 0.2s">
                    <div class="flex items-start gap-3">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-green-500/30 to-emerald-500/30 flex items-center justify-center flex-shrink-0">
                            <svg class="w-5 h-5 text-green-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div>
                            <p class="text-green-200 text-xs font-semibold mb-1">Pulsuz qeydiyyat</p>
                            <p class="text-green-300/80 text-xs">Bütün funksiyalar sənindir. Heç bir kredit kartı tələb olunmur.</p>
                        </div>
                    </div>
                </div>

                <!-- Login Link -->
                <div class="mt-6 text-center">
                    <p class="text-white/60 text-sm">
                        Artıq hesabın var? 
                        <a href="/login" class="glass-link text-purple-300 hover:text-purple-200 font-semibold transition inline-block">
                            Giriş et
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
