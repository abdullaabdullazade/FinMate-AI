<div id="qr-modal" class="hidden fixed inset-0 z-[150] bg-black/70 backdrop-blur-sm flex items-center justify-center p-4">
    <div class="glass-card w-full max-w-sm p-6 relative">
        <button class="absolute top-3 right-3 text-white/70 hover:text-white" onclick="closeQrModal()">✕</button>
        <h3 class="text-xl font-bold text-white mb-2">Ödəniş linki / QR</h3>
        <p class="text-white/60 text-sm mb-3">Dostuna göndər: “Payın budur”</p>

        <label class="form-control w-full mb-3">
            <div class="label">
                <span class="label-text text-white/70 text-xs">M10 / Kapital kart nömrəsi və ya link</span>
            </div>
            <input id="qr-text" type="text" placeholder="M10 0000 0000 0000 0000"
                class="input input-bordered w-full bg-white/10 text-white placeholder-white/40 text-sm" />
        </label>

        <div class="flex items-center gap-2 mb-3">
            <button class="btn btn-primary btn-sm flex-1" onclick="generateQrFromInput()">
                <span>QR yarat</span>
            </button>
            <button class="btn btn-outline btn-sm text-white border-white/30" onclick="copyQrText()">
                Kopyala
            </button>
        </div>

        <div class="bg-white/10 p-3 rounded-xl flex items-center justify-center">
            <div id="qr-canvas" class="bg-white p-2 rounded-lg"></div>
        </div>
        <p class="text-xs text-white/50 mt-2">M10/kapital kart nömrəni yaz və QR yarat.</p>
    </div>
</div>
