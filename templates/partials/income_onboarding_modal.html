<script>
    function selectIncomeRange(min, max) {
        // Calculate average of range
        const avgBudget = Math.round((min + max) / 2);
        const input = document.getElementById('onboarding-income-input');

        // Update input value
        if (input) {
            input.value = avgBudget;
            // Trigger input event to ensure validation
            input.dispatchEvent(new Event('input', { bubbles: true }));
        }

        // Remove previous selection
        document.querySelectorAll('.income-option-btn').forEach(btn => {
            btn.classList.remove('selected');
            btn.style.borderColor = 'var(--glass-border)';
            btn.style.backgroundColor = 'transparent';
        });

        // Highlight selected button
        if (event && event.currentTarget) {
            const btn = event.currentTarget;
            btn.classList.add('selected');
            btn.style.borderColor = 'var(--accent-primary)';
            // Get accent color and apply with opacity using rgba
            const computedStyle = getComputedStyle(document.documentElement);
            const accentColor = computedStyle.getPropertyValue('--accent-primary').trim();
            // Convert hex to rgba for proper opacity
            if (accentColor.startsWith('#')) {
                const r = parseInt(accentColor.slice(1, 3), 16);
                const g = parseInt(accentColor.slice(3, 5), 16);
                const b = parseInt(accentColor.slice(5, 7), 16);
                btn.style.backgroundColor = `rgba(${r}, ${g}, ${b}, 0.1)`;
            } else {
                btn.style.backgroundColor = accentColor + '1A';
            }
        }
    }

    function adjustIncomeAmount(change) {
        const input = document.getElementById('onboarding-income-input');
        if (!input) return;

        let currentVal = parseFloat(input.value) || 0;
        let newVal = currentVal + change;

        // Only enforce minimum
        if (newVal < 100) {
            newVal = 100;
        }

        input.value = newVal;

        // Remove selection from buttons when adjusting manually
        document.querySelectorAll('.income-option-btn').forEach(btn => {
            btn.classList.remove('selected');
            btn.style.borderColor = 'var(--glass-border)';
            btn.style.backgroundColor = 'transparent';
        });
    }

    function skipIncomeOnboarding() {
        const modal = document.getElementById('income-onboarding-modal');
        if (modal) {
            modal.style.opacity = '0';
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }
    }

    // Handle form submission
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('income-onboarding-form');
        if (form) {
            form.addEventListener('htmx:afterRequest', function (event) {
                console.log('üí∞ Budget form response:', event.detail);
                
                if (event.detail.successful) {
                    try {
                        const response = JSON.parse(event.detail.xhr.response);
                        console.log('‚úÖ Budget set successfully:', response);
                        
                        skipIncomeOnboarding();
                        
                        if (window.showToast) {
                            window.showToast(response.message || 'B√ºdc…ô yadda saxlanƒ±ldƒ±!', 'success');
                        }
                        
                        // Trigger stats update
                        if (typeof htmx !== 'undefined') {
                            htmx.trigger('body', 'update-stats');
                        }
                        
                        // Reload page to update budget
                        setTimeout(() => {
                            window.location.reload();
                        }, 1000);
                    } catch(e) {
                        console.error('‚ùå Error parsing response:', e);
                        skipIncomeOnboarding();
                        if (window.showToast) {
                            window.showToast('B√ºdc…ô yadda saxlanƒ±ldƒ±!', 'success');
                        }
                        setTimeout(() => {
                            window.location.reload();
                        }, 1000);
                    }
                } else {
                    console.error('‚ùå Budget form submission failed');
                    try {
                        const response = JSON.parse(event.detail.xhr.response);
                        if (window.showToast) {
                            window.showToast(response.error || 'X…ôta ba≈ü verdi', 'error');
                        }
                    } catch(e) {
                        if (window.showToast) {
                            window.showToast('X…ôta ba≈ü verdi', 'error');
                        }
                    }
                }
            });
        }
    });
