<script>
    async function handleOnboardingSubmit(event) {
        event.preventDefault();

        const budgetInput = document.getElementById('onboarding-budget');
        const budget = budgetInput.value;
        const btn = event.submitter;

        // Show loading state
        const originalText = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = '<span class="loading loading-spinner loading-sm"></span>';

        try {
            // Use existing settings endpoint to update budget
            const formData = new FormData();
            formData.append('monthly_budget', budget);

            const response = await fetch('/api/settings', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (result.success) {
                // Close modal and reload to refresh dashboard
                const modal = document.getElementById('onboarding-modal');
                modal.classList.add('opacity-0', 'scale-95');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    window.location.reload();
                }, 300);

                if (typeof window.showToast === 'function') {
                    window.showToast('‚ú® Uƒüurlu ba≈ülanƒüƒ±c!', 'success');
                }
            } else {
                if (typeof window.showToast === 'function') {
                    window.showToast(result.error || 'X…ôta ba≈ü verdi', 'error');
                }
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        } catch (error) {
            console.error('Onboarding error:', error);
            if (typeof window.showToast === 'function') {
                window.showToast('X…ôta ba≈ü verdi', 'error');
            }
            btn.disabled = false;
            btn.innerHTML = originalText;
        }
    }
</script>
