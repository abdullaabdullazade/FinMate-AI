 <div id="split-modal" class="hidden fixed inset-0 z-[120] bg-black/70 backdrop-blur-sm flex items-center justify-center p-4">
    <div class="glass-card w-full max-w-lg p-6 relative">
        <button class="absolute top-3 right-3 text-white/60 hover:text-white" onclick="closeSplitModal()">✕</button>
        <h3 class="text-xl font-bold text-white mb-2">Hesabı dostlarla böl</h3>
        <p class="text-white/60 text-sm mb-4">Adları vergül ilə yaz: məsələn, “Aynur, Murad, Kamal”</p>
        <input id="split-names" type="text" placeholder="Adlar" class="w-full mb-3 bg-black/20 text-white px-3 py-2 rounded border border-white/10">
        <div class="flex items-center justify-between text-white mb-3">
            <span>Ümumi məbləğ:</span>
            <span id="split-total" class="font-bold"></span>
        </div>
        <div class="flex items-center justify-between text-white mb-3">
            <span>Hər kəs üçün:</span>
            <span id="split-per-person" class="font-bold"></span>
        </div>
        <div id="split-list" class="space-y-2 text-sm text-white/80"></div>
        <div class="mt-4 grid grid-cols-1 sm:grid-cols-3 gap-2">
            <button class="bg-purple-600 hover:bg-purple-500 text-white py-2 rounded-lg font-semibold" onclick="calcSplit()">Bərabər böl</button>
            <button class="bg-white/10 hover:bg-white/20 text-white py-2 rounded-lg font-semibold" onclick="shareSplit()">Paylaş</button>
            <button class="bg-indigo-600 hover:bg-indigo-500 text-white py-2 rounded-lg font-semibold" onclick="shareQrSplit()">QR ilə paylaş</button>
        </div>
    </div>
</div>
